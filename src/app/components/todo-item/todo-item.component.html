<div class="flex">
  <div class="todo-item-left">
    <input type="checkbox" [(ngModel)]="item.completed">
    <div *ngIf="!item.editing; else editingTodo" class="todo-item-label" [ngClass]="{ 'completed': item.completed }" (dblclick)="toEditTodo(item)">{{ item.title }}</div>
    <ng-template #editingTodo>
      <input type="text" class="todo-item-edit"
             [(ngModel)]="item.title"
             (blur)="toConfirmEdit(item)"
             (keyup.enter)="toConfirmEdit(item)"
             (keydown.escape)="toCancelEdit(item)">
    </ng-template>
  </div>
  <div class="remove-item" (click)="toDeleteTodo(item.id)">
    &times;
  </div>
</div>
